version: '3.3'
services:
  backend:
    build:
      context: ../backend/foodgram
      dockerfile: Dockerfile
    command: gunicorn foodgram.wsgi --bind 0.0.0.0:8000 --timeout 120
    volumes:
      - static_value:/foodgram/static/
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
      - frontend
